    - uses: actions/checkout@master
    - name: Build
      env:
        SHA: ${{ github.sha }}
        DOCKER_BUILDKIT: 1
      run: |
        echo $SHA
        docker build --tag adachikun/githubactionsbuild:$SHA --cache-from=adachikun/githubactionsbuild:$SHA --build-arg BUILDKIT_INLINE_CACHE=1 .

    - name: docker login
      env:
        DOCKERHUB_USER: ${{ secrets.DOCKER_USERNAME }}
        DOCKERHUB_PASS: ${{ secrets.DOCKER_PASSWORD }}
      run: docker login -u $DOCKERHUB_USER -p $DOCKERHUB_PASS
    - name: push image
